<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>my tasks in one place</p>
      <input type="text" placeholder="Type new todo" autofocus class="new-todo" (change)="inputHandler($event)" />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <pre>
      <code>
        {{ tasks() | json }}
      </code>
    </pre>
    <section class="main">
      <ul class="todo-list">
        <li *ngFor="let task of tasks(); index as i">
          <div class="view">
            <input type="text" class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(i)" />
            <label for="">{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input class="edit" type="text" value="Learn Javascript" />
        </li>
        <!--
        <li class="completed">
          <div class="view">
            <input type="text" class="toggle" type="checkbox" checked />
            <label for="">Learn Javascript</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" value="Learn Javascript" />
        </li>
        <li>
          <div class="view">
            <input type="text" class="toggle" type="checkbox" />
            <label for="">Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" value="Buy a unicorn" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label for="">Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" value="Make dishes" />
        </li>
        -->
      </ul>
    </section>
    <footer class="footer">
      <span class="todo-count">
        <strong>{{ tasks().length }}</strong>
        <span *ngIf="tasks().length > 1; else elseBlock"> item</span>
        <ng-template #elseBlock>items</ng-template>
      </span>
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Pending</a>
        </li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
